name: Deploy to Apache (InMotion)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      # Dummy values â€” server actions compile but won't run on Apache.
      # Real values are in Netlify env vars where the actions actually execute.
      RESEND_API_KEY: "placeholder"
      CONTACT_EMAIL: "placeholder@example.com"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build site
        run: npx astro build

      # Remove server-only files before upload
      - name: Clean server artifacts
        run: |
          rm -rf dist/.netlify dist/_redirects 2>/dev/null || true

      # Copy .htaccess into dist for Apache
      - name: Add .htaccess
        run: cp public/.htaccess dist/.htaccess

      # Upload prerendered pages to InMotion via FTP
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ${{ secrets.FTP_PATH }}
          dangerous-clean-slate: false
          exclude: |
            **/.netlify/**
            **/.DS_Store
